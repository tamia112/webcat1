<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gradient: linear-gradient(135deg, #4361ee, #3a0ca3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: var(--gradient);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: pulse 8s infinite linear;
        }
        
        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
        
        .student-form {
            background: var(--light);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label i {
            color: var(--primary);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }
        
        button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            text-align: center;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .success {
            background: rgba(76, 201, 240, 0.2);
            color: #0a9396;
            border-left: 4px solid #4cc9f0;
        }
        
        .error {
            background: rgba(247, 37, 133, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }
        
        .results {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .results h2 {
            background: var(--light);
            padding: 20px;
            margin: 0;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: var(--primary);
            color: white;
            padding: 15px;
            text-align: left;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        tr:hover {
            background: rgba(67, 97, 238, 0.05);
        }
        
        .grade-A { color: #2a9d8f; font-weight: bold; }
        .grade-B { color: #e9c46a; font-weight: bold; }
        .grade-C { color: #f4a261; font-weight: bold; }
        .grade-D { color: #e76f51; font-weight: bold; }
        .grade-F { color: #e63946; font-weight: bold; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .progress-container {
            margin-top: 10px;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--gradient);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #dee2e6;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> Student Marks Calculator</h1>
            <p>Enter assignment and exam marks for 20 students</p>
        </div>
        
        <div class="content">
            <div class="student-form">
                <div class="form-group">
                    <label for="studentIndex"><i class="fas fa-user-graduate"></i> Student Number (1-20)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-hashtag"></i>
                        <input type="number" id="studentIndex" min="1" max="20" value="1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="assignment1"><i class="fas fa-file-alt"></i> Assignment 1 Mark (0-100)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-percentage"></i>
                        <input type="number" id="assignment1" min="0" max="100" placeholder="Enter mark">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="assignment2"><i class="fas fa-file-contract"></i> Assignment 2 Mark (0-100)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-percentage"></i>
                        <input type="number" id="assignment2" min="0" max="100" placeholder="Enter mark">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="finalExam"><i class="fas fa-file-signature"></i> Final Exam Mark (0-100)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-percentage"></i>
                        <input type="number" id="finalExam" min="0" max="100" placeholder="Enter mark">
                    </div>
                </div>
                
                <button id="calculateBtn" class="pulse">
                    <i class="fas fa-calculator"></i> Calculate Student Mark
                </button>
                
                <div id="message"></div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="completedCount">0</div>
                        <div class="stat-label">Students Completed</div>
                        <div class="progress-container">
                            <div class="progress-bar" id="completionProgress" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="averageMark">0</div>
                        <div class="stat-label">Average Mark</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="passRate">0%</div>
                        <div class="stat-label">Pass Rate</div>
                    </div>
                </div>
            </div>
            
            <div class="results">
                <h2><i class="fas fa-chart-bar"></i> Student Results</h2>
                <div class="table-container">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>Student #</th>
                                <th>Asgmt 1</th>
                                <th>Asgmt 2</th>
                                <th>Exam</th>
                                <th>Total</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                            <!-- Results will be populated here -->
                        </tbody>
                    </table>
                </div>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No Student Data Yet</h3>
                    <p>Enter marks and click "Calculate Student Mark" to see results here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Array to store student data for 20 students
        const students = Array(20).fill().map(() => ({
            assignment1: null,
            assignment2: null,
            finalExam: null,
            totalMark: null,
            grade: null
        }));

        // Function to calculate student marks with comprehensive error handling
        function calculateStudentMark() {
            try {
                // Get input values
                const studentIndexInput = document.getElementById('studentIndex').value;
                const assignment1Input = document.getElementById('assignment1').value;
                const assignment2Input = document.getElementById('assignment2').value;
                const finalExamInput = document.getElementById('finalExam').value;
                
                // Clear previous messages
                document.getElementById('message').innerHTML = '';
                
                // Validation 1: Check if all fields are filled
                if (!studentIndexInput || !assignment1Input || !assignment2Input || !finalExamInput) {
                    throw new Error('All fields are required. Please fill in all marks.');
                }
                
                // Validation 2: Check if student index is a valid number
                const studentIndex = parseInt(studentIndexInput);
                if (isNaN(studentIndex)) {
                    throw new Error('Student number must be a valid number.');
                }
                
                // Validation 3: Check if student index is within range
                if (studentIndex < 1 || studentIndex > 20) {
                    throw new Error('Student number must be between 1 and 20.');
                }
                
                // Validation 4: Check if marks are valid numbers
                const a1 = parseFloat(assignment1Input);
                const a2 = parseFloat(assignment2Input);
                const fe = parseFloat(finalExamInput);
                
                if (isNaN(a1) || isNaN(a2) || isNaN(fe)) {
                    throw new Error('All marks must be valid numbers.');
                }
                
                // Validation 5: Check if marks are within valid range
                if (a1 < 0 || a1 > 100 || a2 < 0 || a2 > 100 || fe < 0 || fe > 100) {
                    throw new Error('All marks must be between 0 and 100.');
                }
                
                // Calculate total mark (assuming equal weighting)
                const totalMark = (a1 + a2 + fe) / 3;
                
                // Validation 6: Check if calculation resulted in valid number
                if (!isFinite(totalMark)) {
                    throw new Error('Error calculating total mark. Please check your inputs.');
                }
                
                // Determine grade
                let grade;
                let gradeClass;
                if (totalMark >= 80) {
                    grade = 'A';
                    gradeClass = 'grade-A';
                } else if (totalMark >= 70) {
                    grade = 'B';
                    gradeClass = 'grade-B';
                } else if (totalMark >= 60) {
                    grade = 'C';
                    gradeClass = 'grade-C';
                } else if (totalMark >= 50) {
                    grade = 'D';
                    gradeClass = 'grade-D';
                } else {
                    grade = 'F';
                    gradeClass = 'grade-F';
                }
                
                // Store student data (adjust index for 0-based array)
                const arrayIndex = studentIndex - 1;
                students[arrayIndex] = {
                    assignment1: a1,
                    assignment2: a2,
                    finalExam: fe,
                    totalMark: totalMark.toFixed(2),
                    grade: grade,
                    gradeClass: gradeClass
                };
                
                // Update results table
                updateResultsTable();
                
                // Update statistics
                updateStatistics();
                
                // Display success message
                document.getElementById('message').innerHTML = 
                    `<div class="success">
                        <i class="fas fa-check-circle"></i> Student ${studentIndex} mark calculated successfully! 
                        Total: ${totalMark.toFixed(2)} (Grade: ${grade})
                    </div>`;
                
                // Clear input fields for next entry
                document.getElementById('assignment1').value = '';
                document.getElementById('assignment2').value = '';
                document.getElementById('finalExam').value = '';
                
                // Auto-increment student number for next entry
                if (studentIndex < 20) {
                    document.getElementById('studentIndex').value = studentIndex + 1;
                }
                
            } catch (error) {
                // Display error message
                document.getElementById('message').innerHTML = 
                    `<div class="error">
                        <i class="fas fa-exclamation-circle"></i> Error: ${error.message}
                    </div>`;
                console.error('Calculation error:', error);
            }
        }
        
        // Function to update the results table
        function updateResultsTable() {
            const resultsBody = document.getElementById('resultsBody');
            const emptyState = document.getElementById('emptyState');
            resultsBody.innerHTML = '';
            
            let hasData = false;
            
            students.forEach((student, index) => {
                if (student.assignment1 !== null) {
                    hasData = true;
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${student.assignment1}</td>
                        <td>${student.assignment2}</td>
                        <td>${student.finalExam}</td>
                        <td>${student.totalMark}</td>
                        <td class="${student.gradeClass}">${student.grade}</td>
                    `;
                    
                    resultsBody.appendChild(row);
                }
            });
            
            // Show/hide empty state
            if (hasData) {
                emptyState.style.display = 'none';
            } else {
                emptyState.style.display = 'block';
            }
        }
        
        // Function to update statistics
        function updateStatistics() {
            let completedCount = 0;
            let totalMarks = 0;
            let passCount = 0;
            
            students.forEach(student => {
                if (student.assignment1 !== null) {
                    completedCount++;
                    totalMarks += parseFloat(student.totalMark);
                    
                    // Count passes (grades A-D)
                    if (student.grade !== 'F') {
                        passCount++;
                    }
                }
            });
            
            // Update completed count
            document.getElementById('completedCount').textContent = completedCount;
            
            // Update progress bar
            const completionPercentage = (completedCount / 20) * 100;
            document.getElementById('completionProgress').style.width = `${completionPercentage}%`;
            
            // Update average mark
            const averageMark = completedCount > 0 ? (totalMarks / completedCount).toFixed(2) : 0;
            document.getElementById('averageMark').textContent = averageMark;
            
            // Update pass rate
            const passRate = completedCount > 0 ? ((passCount / completedCount) * 100).toFixed(1) : 0;
            document.getElementById('passRate').textContent = `${passRate}%`;
        }
        
        // Add event listener to the calculate button
        document.getElementById('calculateBtn').addEventListener('click', calculateStudentMark);
        
        // Add event listener for Enter key in input fields
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calculateStudentMark();
                }
            });
        });
        
        // Initialize the results table and statistics
        updateResultsTable();
        updateStatistics();
    </script>
</body>
</html>
